<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create type Customer</title>
    <th:block th:replace="layout:: layout12"></th:block>
</head>
<body>
<a href="/list-customer">Customer List</a><br>
<th:block th:if="${message}">
    <span th:text="${message}"></span>
</th:block><br>
<form th:action="@{/create-typecustomer}" th:object="${typeCustomer}" th:method="post">
    <table id="form">
        <tr>
            <td>Name Type Customer: </td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create"></td>
        </tr>


    </table>

</form>

</body>
<footer th:replace="layout :: footer"></footer>
</html>
