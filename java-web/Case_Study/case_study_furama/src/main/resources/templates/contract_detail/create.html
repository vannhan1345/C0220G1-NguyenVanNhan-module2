<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Create Contract Detail</title>
</head>
<body>
<a href="/list-contractDetail">List Contract Detail</a>
<h1>Create Contract Detail</h1>
<form th:action="@{/create-contractDetail}" method="post" th:object="${contractDetail}">
    <th:block th:if="${message}">
<p th:text="${message}"></p>
    </th:block>
    <table id="form">
        <tr>
            <td>Number: </td>
            <td><input type="text" th:field="*{number}"></td>
        </tr>
        <tr>
            <td>Amount: </td>
            <td><input type="text" th:field="*{amount}"></td>
        </tr>
        <tr>
            <td>Number Contract: </td>
            <td>
                <select th:field="*{contract}">
                    <option th:each="co: ${contracts} " th:value="${co.id}" th:text="${co.number}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name AccompanyingService: </td>
            <td>
                <select th:field="*{accompanyingService}">
                    <option th:each="acc: ${accompanyingService} " th:value="${acc.id}" th:text="${acc.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td><input type="submit" value="Create" ></td>
        </tr>


    </table>

</form>
</body>
<footer th:replace="layout :: footer"></footer>
</html>
