<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Edit Contract</title>
</head>
<body>
<a href="/list-contractDetail">List Contract Detail</a>
<h1>Update Contract Detail</h1>
<th:block th:if="${message}">
    <a th:text="${message}"></a>
</th:block>
<form th:action="@{/edit-contractDetail}" th:object="${contractDetail}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table if="form">
        <tr>
            <td>Number: </td>
            <td><input type="text" th:field="*{number}"></td>
        </tr>
        <tr>
            <td>Amount: </td>
            <td><input type="text" th:field="*{amount}"></td>
        </tr>
        <tr>
            <td>Number Contract: </td>
            <td>
                <select th:field="*{contract}">
                    <option th:each="co: ${contracts} " th:value="${co.id}" th:text="${co.number}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name AccompanyingService: </td>
            <td>
                <select th:field="*{accompanyingService}">
                    <option th:each="acc: ${accompanyingService} " th:value="${acc.id}" th:text="${acc.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>

</form>

</body>

</html>
