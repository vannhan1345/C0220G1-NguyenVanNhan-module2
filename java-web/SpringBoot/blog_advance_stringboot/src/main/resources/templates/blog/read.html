<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>Read Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to log list
    </a>
</p>
<div >
    <div >
        <h1>Name blog:</h1>
        <h4 th:text="${blog.name}"></h4>
        <h2>Category:</h2>
    <h4 th:text="${blog.category.name}"></h4>
    </div>

    <div >
        <h1>Content:</h1>
        <label th:text="${blog.content}"></label>
    </div>
</div>

</body>
</html>
